<!DOCTYPE html>
<html>

	<head>
		<title>Location Map</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="/css/styles.css">

	</head>
	<body>
	<div id="vueMap">
		<h5><strong>Location Search</strong></h5>
		<input type="text" id="iname" placeholder="Input name"/>
		<input type="button" id="look" value="Search">
		<gmap-map :center="center" :zoom="15" style="width: 100%; height: 500px">
      <gmap-info-window :options="infoOptions" :position="infoWindowPos" :opened="infoWinOpen" :content="infoContent" @closeclick="infoWinOpen=true"></gmap-info-window>
      <gmap-marker :key="i" v-for="(m,i) in markers" :position="m.position" :clickable="true" @click="toggleInfoWindow(m,i)"></gmap-marker>
    </gmap-map>
		<pre>
			{{$data}}
		</pre>
	</div>

	<script src="//unpkg.com/vue@2.1.10/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
	<script src="https://cdn.jsdelivr.net/vue.resource/1.3.0/vue-resource.min.js"></script>
	<script src="http://xkjyeah.github.io/vue-google-maps/vue-google-maps.js"></script>
	<script src="js/bundle.js"></script>
	</body>

</html>
